<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Maze Solver</title>
  <link rel="stylesheet" href="maze.css" />
</head>
<body>
  <h1>You Found the Maze Solver!</h1>
  <ol>
    <li>Create obstacles by tapping or using the <em>Generate Random</em> button.</li>
    <li>Tap <em>Solve Puzzle</em> to see the shortest path through your maze!</li>
    <li>Use the buttons to clear the obstacles you placed or the path you took!</li>
  </ol>
  <h2><a href="../../index.html" class="back-link">‚Üê Back to CV</a></h2>
  <div class="main-container">
    <div id="grid"></div>
    <div class="controls">
      <button onclick="solveMaze()">Solve Maze</button>
      <button onclick="generateMaze()">Generate Random Maze</button>
      <button onclick="clearObstacles()">Clear Obstacles</button>
      <button onclick="clearPath()">Clear Path</button>
      <div id="pathLength" class="path-count"></div>
    </div>
  </div>
  <script src="maze.js"></script>
</body>
</html>
